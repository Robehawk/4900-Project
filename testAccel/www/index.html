<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
>
    <head>
        <title>Derp acceleration</title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
		<meta charset="utf-8" />
		<!-- <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> -->
        <script type="text/javascript" charset="utf-8" src="js/jquery-1.7.2.js"></script>
    </head>
    <body>
		<canvas id="myCanvas" width="1024" height="600">
		Your browser does not support the canvas element.
		</canvas>

		<script type="text/javascript">
		
		setInterval(function() {
			
			draw();
			callAcceleration();
			}, 1000/30);
		
		function draw() {
		
		/* Initialize and draw canvas */
		var c=document.getElementById("myCanvas");
		var ctx=c.getContext("2d");
		ctx.canvas.width = document.width;
		ctx.canvas.height = document.height;
		ctx.fillStyle="#0088aa";
		ctx.beginPath();
		ctx.arc(400,400,30,0,Math.PI*2,true);
		ctx.closePath();
		ctx.fill();
		
		}
		function callAcceleration() {
		
		/* Initialize and listen on acceleration */
		window.addEventListener("devicemotion", function(event) {

		var ax = "Acceleration X value- " + event.accelerationIncludingGravity.x;
		var ay = "Acceleration Y value- " + event.accelerationIncludingGravity.y;
		var az = "Acceleration Z value- " + event.accelerationIncludingGravity.z;

		ctx.filltext(ax+"\n"+ay+"\n"+az,50,50);

		}, true);
		
		}
		</script>
    </body>
</html>
